version: "3.9"

services:
  backend:
    build:
      context: ./app
    environment:
      - PORT_APP=${PORT_APP}
    expose:
      - "${PORT_APP}"
    networks:
      - internal

  nginx:
    image: nginx:alpine
    ports:
      - "${PORT_NGINX}:${PORT_NGINX}"
    environment:
      - PORT_APP=${PORT_APP}
      - PORT_NGINX=${PORT_NGINX}
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf.template:/etc/nginx/templates/default.conf.template:ro
    depends_on:
      - backend
    networks:
      - internal

networks:
  internal:
    driver: bridge
